<html>
	<head>
		<title>Polls</title>
	</head>
	
	<body>
		<h1>Add a Question</h1>>
		
		<form id="question_form" method="post" action="/polls/add_question/">
		
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}
			
			<input type="submit" name="submit" value="Create Question" />
		</form>
	</body>
</html>
